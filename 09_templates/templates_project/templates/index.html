{% extends 'base.html' %}
<!DOCTYPE html>
{% block body_block %}
    <h1>Welcome to Index</h1>
    <h2>This is an example of template inheritance</h2>
    <br>
    <!-- built in template filters -->
    <h1>{{ text|upper }}</h1>
    <h1>{{ text|cut:'hello' }}</h1>
    <h1>{{ number|add:'99' }}</h1>
{% endblock %}
