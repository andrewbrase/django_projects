{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Forms</title>
    <link rel="stylesheet" href="..//../static/df.css">

</head>

<body>

    <section class="members-table">
        <h3>Members</h3>

        <table>
            {% for x in mymembers_t %}
            <tr class="table-row">
                <td><a href="update/{{ x.id }}">Id: {{ x.id }}</a></td>
                <!-- <td>{{x.id}}</td> -->
                <td>{{x.firstname}}</td>
                <td>{{x.lastname}}</td>
                <td><a href="delete/{{ x.id }}">Delete</a></td>
            </tr>

            {% endfor %}
        </table>

        <p>
            <a href="add/">Add member</a>
        </p>

    </section>

</body>

</html>
